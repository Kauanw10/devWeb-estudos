<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <form id="forms" action="api/criar.php" method="post">
        <label for="titulo">Titulo:</label>
        <input type="text" name="titulo" id="titulo">
        <br><br>
        <label for="desc">Descrição:</label>
        <br>
        <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Descreva a tarefa aqui..."></textarea>
        <br>
        <input type="radio" name="status" value="nao_feito" checked> Não Feito
        <br>
        <input type="radio" name="status" value="feito"> Feito
        <br><br>
        <button type="submit" id="botao">Enviar</button>
    </form>

    <hr>
    <br>

    <h3>Status Tarefa</h3>
    <p id="msg"></p>


    <script src="controllers/script.js"></script>
</body>
</html>
